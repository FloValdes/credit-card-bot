services:
  - type: web
    name: credit-card-telegram-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    plan: free
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_SHEETS_ID
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false